  <script>
    (function () {
      const grid = document.querySelector('.masonry-grid');
      if (!grid) return;

      const styles = getComputedStyle(grid);
      const gap = parseInt(styles.getPropertyValue('gap')) || 0;
      const row = parseInt(styles.getPropertyValue('grid-auto-rows')) || 10;

      function sizeItem(item) {
        const content = item.querySelector('.card-content') || item;
        const h = content.getBoundingClientRect().height;
        const span = Math.ceil((h + gap) / (row + gap));
        item.style.gridRowEnd = 'span ' + span;
      }

      function resizeAll() {
        grid.querySelectorAll('.card').forEach(sizeItem);
      }

      window.addEventListener('resize', resizeAll);
      grid.querySelectorAll('img').forEach(img => {
        if (!img.complete) {
          img.addEventListener('load', resizeAll);
          img.addEventListener('error', resizeAll);
        }
      });

      // Initial pass once DOM is ready
      resizeAll();
    })();
  </script>
